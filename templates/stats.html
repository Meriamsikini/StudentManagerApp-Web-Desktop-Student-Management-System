<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Student statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">Student Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/ajouter">
                         <img src="/static/add-user.png" alt="add-icon" style="width:18px; height:18px; margin-right:6px;">
                        Add</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/stats">
                        <img src="/static/bar-chart.png" alt="stats-icon" style="width:18px; height:18px; margin-right:6px;">
                        statistics</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout">
                        <img src="/static/logout.png" alt="logout-icon" style="width:18px; height:18px; margin-right:6px;">
                        Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Averages by subject</h2>
        <div class="card shadow p-4">
            {% if statistiques %}
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Average</th>
                    </tr>
                </thead>
                <tbody>
                    {% for matiere, moyenne in statistiques %}
                    <tr>
                        <td>{{ matiere }}</td>
                        <td>{{ "%.2f"|format(moyenne) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                <p class="text-center text-muted">No data available</p>
            {% endif %}
              <a href="{{ url_for('index') }}" class="back-link">‚Üê back to list</a>
        </div>
        
    </div>
</body>
</html>
